{% extends "base.html" %}
{% block page_title %}HI-Ware: Profile{% endblock %}
{% block content %}
<div class="row justify-content-md-center">
    <div class="col-lg-3">
        <div class="row text-center">
            <div class="col-12 pt-5">
                <h3 class="">
                    {{ profile.first_name}}'s
                </h3>
                <p>user profile</p>
            </div>
            <div class="col-12 pt-5">
                <!-- Optional user menu section -->
            </div>
        </div>
    </div>
    <div class="col mt-5">
        <h3>Profile information</h3>
        <form>
            <div class="form-group row">
                <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="staticUsername"
                        value="{{ profile.username }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        value="{{ profile.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="resetPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-2">
                    <a href="{% url 'password_reset' %}">Reset Password</a>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticFirst_name" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="staticFirst_name"
                        value="{{ profile.first_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticLast_name" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="staticLast_name"
                        value="{{ profile.last_name }}">
                </div>
            </div>
        </form>
        <h3>Shipping information</h3>
        <form>
            <div class="form-group row">
                <label for="full_name" class="col-sm-2 col-form-label">Fullname</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="full_name"
                        value="{{ profile.first_name }} {{ profile.last_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="street_address1" class="col-sm-2 col-form-label">Street address 1</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="street_address1"
                        value="{{ profile.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="street_address2" class="col-sm-2 col-form-label">Street address 2</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="street_address2"
                        value="{{ profile.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="postcode" class="col-sm-2 col-form-label">Postal code</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="postcode"
                        value="{{ profile.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" id="country"
                        value="{{ profile.email }}">
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
